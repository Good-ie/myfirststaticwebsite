<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .project {
            margin: 15px auto;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Image from S3 bucket -->
    <section id="profile-image" style="background-color: #e8f0fe;">
        <h2>My Photo</h2>
        <img src="https://goodnessfirstterraforms3bucketprojectwebsite.s3.us-east-1.amazonaws.com/profile.jpeg" alt="Profile Picture" class="profile-pic">
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>This is where you introduce yourself.</p>
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">Project 1</div>
        <div class="project">Project 2</div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Reach out via email or social media.</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
